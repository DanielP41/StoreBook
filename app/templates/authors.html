<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autores</title>
</head>
<body>
    <h1>Autores</h1>
    <form method="POST" action="{{ url_for('authors') }}">
        <label for="name">Nombre del Autor:</label>
        <input type="text" id="name" name="name" required>
        <input type="submit" value="Agregar Autor">
    </form>
    <ul>
        {% for author in authors %}
            <li>{{ author.name }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Volver a la p√°gina principal</a>
</body>
</html>
