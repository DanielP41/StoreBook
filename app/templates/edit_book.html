<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Búsqueda</title>
</head>
<body>
    <h1>Resultados de Búsqueda</h1>
    <ul>
        {% for book in results %}
            <li>{{ book.title }} por {{ book.author.name }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('books') }}">Volver a Libros</a>
</body>
</html>
